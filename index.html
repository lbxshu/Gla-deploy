        /* --- 基础设置 --- */
        :root {

            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #fff;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* --- 导航栏 --- */
        nav {
            background: #fff;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--dark-color);
            margin-left: 5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            transition: 0.3s;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        /* --- 首屏 Hero Section --- */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1542601906990-b4d3fb7d5b43?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');

            background-position: center;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .hero-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hero-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* --- 特性/问题板块 --- */

            text-align: center;
            background-color: var(--light-color);
        }

            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }
